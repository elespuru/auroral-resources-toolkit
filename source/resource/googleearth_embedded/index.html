<!-- added spidrdev API key below so not using the default anymore -->

    <script src="http://www.google.com/jsapi?key=ABQIAAAA4Vfi5VFmDRFqj2Hnxw2J_RTUwW88AtY3StDT8_jvpSaDmMPh3hRqOeOCbXscfBp-RcoZBRLExIPj0w"></script> 
    <script> 
google.load("earth", "1");
 
var tec_kml = "http://sol.spacenvironment.net:16080/~ionops/kml_files/ES4D_ionops_TEC.kml";

var ge = null;
 
function init() {
  google.earth.createInstance("map3d", initCallback, failureCallback);
}
 
function initCallback(object) {
  ge = object;
  ge.getWindow().setVisibility(true);

  google.earth.fetchKml(ge, tec_kml, function(kmlObject) {
        if (kmlObject) {
           ge.getFeatures().appendChild(kmlObject);
        }
  });  
}
 
function failureCallback(object) {
}
    </script> 

  </head> 

  <body onload='init()' id='body'> 
    <center> 
      <div id='map3d' style='border: 0px;'></div> 
    </center> 
  </body> 

</html>
